<div class="container">
    <h3>User Profile</h3>
    <div class="row">
        <div class="col-md-9">
            <div class="well">
                <div class="form-group">
                    <label>ID : </label>
                    <p>{{model.user._id}}</p>
                </div>
                <div class="form-group">
                    <label>Username : </label>
                    <p>{{model.user.username}}</p>
                </div>
                <div class="form-group" ng-if="model.user.firstName">
                    <label>First Name : </label>
                    <p>{{model.user.firstName}}</p>
                </div>
                <div class="form-group" ng-if="model.user.lastName">
                    <label>Last Name : </label>
                    <p>{{model.user.lastName}}</p>
                </div>
                <div class="form-group" ng-if="model.user.email">
                    <label>Email Id : </label>
                    <p>{{model.user.email}}</p>
                </div>

                <div class="form-group" ng-if="model.user.events.length > 0">
                    <label>Event Ids : </label>
                    <div ng-repeat="event in model.user.events">
                    <p>{{event}}</p></div>

                <div class="form-group" ng-if="model.user.comments.length > 0">
                    <label>Comment Ids : </label>
                    <div ng-repeat="comment in model.user.comments">
                        <p>{{comment}}</p></div>
                </div>
            </div>
        </div>
    </div>
</div>
