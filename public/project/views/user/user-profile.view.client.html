<div ng-if="model.success" class="alert alert-success alert-dismissible" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <strong>Success!</strong> {{model.success}}
</div>

<div ng-if="model.error" class="alert alert-danger alert-dismissible" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <strong>Error!</strong> {{model.error}}
</div>

<div class="row">

    <div class="col-md-3">
        <p class="lead">User Profile</p>
        <div class="list-group">
            <a href="#/user/{{model.user._id}}/events"
               class="list-group-item">My Favourites</a>
            <a ng-click="model.unregister()"
               class="list-group-item">Unregister</a>
        </div>
    </div>

    <div class="col-md-9">

        <div class="well">
            <form>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input ng-model="model.user.username"
                           type="text"
                           class="form-control"
                           id="username"
                           placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input ng-model="model.user.email"
                           type="email" class="form-control" id="email" placeholder="alice@wonderland.com">
                </div>
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input ng-model="model.user.firstName" type="text" class="form-control" id="first-name" placeholder="Alice">
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input ng-model="model.user.lastName" type="text" class="form-control" id="last-name" placeholder="Wonderland">
                </div>

                <a class="btn btn-primary"
                   ng-click="model.updateUser(model.user)">Save Changes</a>

            </form>
        </div>

        <div class="well">

            <form name="profileEventSearchForm">
                <label>Search For Events</label>
                <div class="input-group">
                    <input ng-model="searchText" type="text" class="form-control"
                           placeholder="Enter a search text" required>
                        <span class="input-group-btn">
                            <button ng-click="profileEventSearchForm.$valid && model.searchForEvent(searchText)"
                                    type="submit"
                                    class="btn btn-success"><i class="fa fa-search"></i></button>
                        </span>
                </div>
            </form>

        </div>

    </div>

</div>
