<!-- Header Carousel -->
<header id="myCarousel" class="carousel slide">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
        <div class="item active">
            <div class="fill" style="background-image:url('../../images/13495165_10206487780061642_8754320939717125817_n.jpg');"></div>
            <div class="carousel-caption">
                <!--<h2>Caption 1</h2>-->
            </div>
        </div>
        <div class="item">
            <div class="fill" style="background-image:url('../../images/13407232_10206466962381213_311805663119258951_n.jpg');"></div>
            <div class="carousel-caption">
                <!--<h2>Caption 2</h2>-->
            </div>
        </div>
        <div class="item">
            <div class="fill" style="background-image:url('../../images/IMG_0374.jpg');"></div>
            <div class="carousel-caption">
                <!--<h2>Caption 3</h2>-->
            </div>
        </div>
    </div>
</header>

<!-- Page Content -->
<div class="container">


    <div class="input-group home-form">
        <input ng-model="searchText" type="text" class="form-control">
    <span class="input-group-btn">
        <!--<a ng-click="model.searchEvents(searchText)" class="btn btn-default" type="button">-->
        <a href="#/events/{{searchText}}" class="btn btn-default" type="button">
            <span class="glyphicon glyphicon-search"></span>
        </a>
    </span>
    </div>

    <!-- Footer -->
    <footer>
        <div class="row">
            <div class="col-lg-12">
                <p>Copyright &copy; Navya Kuchibhotla 2016</p>
            </div>
        </div>
    </footer>

</div>

    $('.carousel').carousel({
        interval: 5000 //changes the speed
    })

</script>
