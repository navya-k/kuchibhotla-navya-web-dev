<div class="container">
    <div class="row"><div class="col-lg-12">
        <h1 ng-if="model.searchText" class="page-header">Showing Results for
            <small>"{{model.searchText}}"</small>
        </h1>
        <h1 ng-if="!model.searchText" class="page-header">
             Favourites
        </h1>
    </div></div>
    <!--search result-->
    <div class="row" ng-repeat="event in model.events">
        <div class="row">
            <div class="col-md-7">
                <img ng-if="event.group.group_photo.photo_link"
                     class="img-responsive"
                     ng-src="{{event.group.group_photo.photo_link}}">

                <img ng-if="!event.group.group_photo.photo_link && event.group.photo.photo_link"
                     class="img-responsive"
                     ng-src="{{event.group.photo.photo_link}}">

                <img ng-if="!event.group.group_photo.photo_link && !event.group.photo.photo_link"
                     class="img-responsive"
                     ng-src="http://www.aviatorcameragear.com/wp-content/uploads/2012/07/placeholder-730x456.jpg">
            </div>
            <div class="col-md-5">
                <!-- while searching using search text-->
                <h3 ng-if="model.currentUser && model.searchText">
                    <a href="#/group/{{event.group.urlname}}/event/{{event.id}}">{{event.name}}</a></h3>
                <h3 ng-if="model.currentUser && !model.searchText">
                    <a href="#/user/{{model.currentUser._id}}/favourite/{{event.dbId}}">{{event.name}}</a></h3>
                <h3 ng-if="!model.currentUser"><a>{{event.name}}</a></h3>
                <h4><strong>Group: </strong>{{event.group.name}}</h4>
                <h4><strong>Location: </strong>{{event.venue.city}}, {{event.venue.localized_country_name}}.</h4>
                <div ng-if="!model.currentUser">
                    <h4 class="message">* Sign in to view event details</h4>
                </div>
                <!--<a target=_blank" class="btn btn-primary" href={{event.event_url}}>View Event on Meetup</a>-->


            </div>
        </div>
        <hr>
    </div>
    <div ng-if="!model.events || !model.events.length">No Favourites to show</div>
</div>
