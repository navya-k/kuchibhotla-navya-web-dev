<div class="container">

    <form>
        <div class="form-group">
            <label for="website-name">Website Name</label>
            <input type="text"
                   class="form-control"
                   id="website-name"
                   ng-model="model.website.name"
                   placeholder="Google">
        </div>
        <div class="form-group">
            <label for="website-description">Website Description</label>
                <textarea rows="4"
                          id="website-description"
                          class="form-control"
                          ng-model="model.website.description"
                          placeholder="Description"></textarea>
        </div>
    </form>

    <a ng-click="model.deleteWebsite(model.websiteId)" class="btn btn-danger  btn-block">Delete</a>
</div>
