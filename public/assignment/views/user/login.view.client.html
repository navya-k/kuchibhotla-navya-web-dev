<div class="container">

    <div ng-if="model.error"
         class="alert alert-danger">{{model.error}}</div>

    <h1>Login</h1>
    <input type="text"
           class="form-control"
           ng-model="username"
           placeholder="username"/>
    <input type="password"
           class="form-control"
           ng-model="password"
           placeholder="password"/>
    <a ng-click="model.login(username, password)"
       class="btn btn-primary btn-block">Login</a>
    <a class="btn btn-success btn-block"
       href="#/register">Register</a>
    <a href="/auth/facebook"
       class="btn btn-primary btn-block">
        <span class="fa fa-facebook-official"/>
        Facebook</a>
</div>
