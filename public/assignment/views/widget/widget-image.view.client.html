
<div class="container">

    <form>
        <div class="form-group">
            <label for="widget-name">Name</label>
            <input type="text"
                   class="form-control"
                   ng-model="model.widget.name"
                   id="widget-name">
        </div>
        <div class="form-group">
            <label for="widget-text">Text</label>
            <input type="text"
                   class="form-control"
                   ng-model="model.widget.text"
                   id="widget-text">
        </div>
        <div class="form-group">
            <label for="widget-url">URL</label>
            <input type="text"
                   class="form-control"
                   ng-model="model.widget.url"
                   id="widget-url">
        </div>
        <div class="form-group">
            <label for="widget-width">Width</label>
            <input type="text"
                   class="form-control"
                   ng-model="model.widget.width"
                   id="widget-width">
        </div>
        <div class="form-group">
            <label for="widget-upload">Upload</label>
            <input type="file"
                   class="form-control"
                   id="widget-upload"
                   value="Choose File">
        </div>
    </form>
    <a class="btn btn-primary  btn-block"
       href="#">Upload Image</a>
    <a class="btn btn-danger  btn-block"
       ng-click="model.deleteWidget(model.widget._id)">Delete</a>
</div>
