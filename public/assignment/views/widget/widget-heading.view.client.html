<div class="container">

    <form>
        <div class="form-group">
            <label for="widget-name">Name</label>
            <input type="text"
                   class="form-control"
                   ng-model="model.widget.name"
                   id="widget-name">
        </div>
        <div class="form-group">
            <label for="widget-text">Text</label>
            <input type="text"
                   class="form-control"
                   ng-model="model.widget.text"
                   id="widget-text">
        </div>
        <div class="form-group">
            <label for="widget-size">Size</label>
            <select name="size"
                    class="form-control"
                    ng-model="model.widget.size"
                    id="widget-size">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>
        </div>
    </form>

    <a class="btn btn-danger  btn-block"
       ng-click="model.deleteWidget(model.widget._id)">Delete</a>
</div>
